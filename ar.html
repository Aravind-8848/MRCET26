<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Color Change</title>
    <style>
        body {
            
        }
    </style>
</head>
<body>
    <h1>Background Color is Changing Automatically!</h1>
    <p>Watch the background switch every second.</p>

    <script>
        const colors = ['red', 'blue', 'green', 'purple', 'orange', 'black'];
        let index = 0;

        setInterval(() => {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }, 1000);
    </script>
</body>
</html>
