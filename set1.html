<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        document.body.addEventListener("keydown",f);
        function f(){
            let c={"w":"White","b":"blue","g":"green","r":"red"};
            let key=event.key.toLowerCase();
            if (c[key]) {
                document.body.style.backgroundColor=c[key];
            }else {
                alert("invalid key! use 'w','b','g',or'r'.");
            }
            

        }
    </script>
</body>
</html>
